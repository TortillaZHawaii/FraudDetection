version: "3"

services:
  generator:
    build:
      context: ./generator
      dockerfile: Dockerfile
    depends_on:
      - kafka
    environment:
      - KAFKA_BROKERS=localhost:9092
      - KAFKA_TOPIC=transactions
      - SEED=0
      - CARD_COUNT=10
      - CARD_OWNERS_COUNT=1
      - WAIT_TIME_MS=5
    restart: on-failure
    networks:
      - kafka-network

  kafka:
    image: "bitnami/kafka:latest"
    ports:
      - '9092:9092'
    environment:
      # not recommended for production
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - BITNAMI_DEBUG=yes
    networks:
      - kafka-network

  # https://nightlies.apache.org/flink/flink-docs-master/docs/deployment/resource-providers/standalone/docker/#flink-with-docker-compose
  jobmanager:
    build:
      context: ./frauddetection
      dockerfile: Dockerfile
    depends_on:
      - generator
    command: standalone-job --job-classname spendreport.FraudDetectionJob
    ports:
      - "8081:8081"
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        parallelism.default: 2
    restart: on-failure  
    networks:
     - kafka-network      

  taskmanager:
    build:
      context: ./frauddetection
      dockerfile: Dockerfile
    depends_on:
      - jobmanager
    command: taskmanager
    scale: 1
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 2 
        parallelism.default: 2
    networks:
      - kafka-network

networks:
  kafka-network:
    driver: bridge